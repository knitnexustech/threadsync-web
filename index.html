<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramiz | Follow-ups Simplified</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#008069">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/Kramiz%20app%20icon.png">
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Custom WhatsApp-like scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .whatsapp-bg {
            background-color: #f0f2f5;
        }

        .font-blanka {
            font-family: 'Blanka', sans-serif;
        }

        @keyframes pulse-hint {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(0, 128, 105, 0.08);
            }
        }

        .animate-pulse-hint {
            animation: pulse-hint 2s ease-in-out infinite;
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in-right 0.5s ease-out forwards;
        }

        /* Loading Mask Styles */
        #global-loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #008069;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="global-loader">
        <div class="spinner"></div>
        <p
            style="margin-top: 16px; font-weight: 700; color: #008069; text-transform: uppercase; letter-spacing: 0.1em; font-size: 12px;">
            Syncing Updates...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
